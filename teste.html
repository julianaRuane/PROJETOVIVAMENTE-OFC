<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Humor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #554fc0;
        }

        /* Caixa branca onde fica as coisas */
        .caixaBranca {
            margin-top: 240px;
            margin: 170px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        /* Bot√µes de emoji */
        .emoji-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .emoji-btn:hover, .emoji-btn.selected {
            border: 2px solid #7b68ee;
            background-color: #f3f3f3;
        }

        /* Caixa de texto onde o emoji selecionado aparece */
        #selecaoEmoji {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            padding: 5px;
            width: 60px;
            border: 1px solid #aaa;
            border-radius: 5px;
            text-align: center;
        }

        /* Div para os bot√µes */
        .botoes {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .botao {
            padding: 12px 18px;
            color: white;
            background: #5543bc;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .botao:hover {
            background: rgb(75, 61, 169);
        }
    </style>
</head>
<body>

    <div class="caixaBranca">
        <h2>Como voc√™ est√° se sentindo hoje?</h2>

        <!-- Lista de Emojis -->
        <div>
            <span class="emoji-btn" onclick="selecionarEmoji('üòç')">üòç</span>
            <span class="emoji-btn" onclick="selecionarEmoji('üòÅ')">üòÅ</span>
            <span class="emoji-btn" onclick="selecionarEmoji('üòä')">üòä</span>
            <span class="emoji-btn" onclick="selecionarEmoji('üôÇ')">üôÇ</span>
            <span class="emoji-btn" onclick="selecionarEmoji('üòî')">üòî</span>
            <span class="emoji-btn" onclick="selecionarEmoji('üò¢')">üò¢</span>
        </div>

        <!-- Mostra o emoji escolhido -->
        <p>Seu emoji do dia:</p>
        <input type="text" id="selecaoEmoji" readonly>

        <!-- Bot√µes -->
        <div class="botoes">
            <a href="index.html" class="botao">Voltar</a>  
            <button class="botao" onclick="enviarEmoji()">Enviar</button>
        </div>
    </div>

    <script>
        function selecionarEmoji(emoji) {
            document.getElementById("selecaoEmoji").value = emoji;
        }

        function enviarEmoji() {
            let emoji = document.getElementById("selecaoEmoji").value;
            if (emoji) {
                alert("Voc√™ escolheu: " + emoji);
            } else {
                alert("Escolha um emoji antes de enviar!");
            }
        }
    </script>

</body>
</html>
